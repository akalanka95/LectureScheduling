<div class="tab-pane active" id="home">
  <div class="card-content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <!--<div class="card-header" data-background-color="red">
            <h4 class="title">Edit Profile</h4>
            <p class="category">Complete your profile</p>
          </div>-->
          <div class="card-content">
            <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="text" class="form-control" disabled  name="university" placeholder="Sabaragamuwa University">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-black label-floating is-empty {{isFocused}}">
                    <label class="control-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" [(ngModel)]="studentName" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group form-black label-floating is-empty ">
                    <label class="control-label">Email address</label>
                    <input  type="email" class="form-control" name="email"
                           [(ngModel)]="studentEmail" required email
                           #email="ngModel">
                  </div>
                  <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <select id="inputState" class="form-control" name="department" [ngModel] required>

                      <option *ngFor="let departments of departmentList" (click)="selectDepartment(departments)">{{departments.departmentName}}</option>

                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty {{isFocused}}">
                    <label class="control-label">Address</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="studentAddres" required >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty {{isFocused}}">
                    <label class="control-label">Contact</label>
                    <input type="text" class="form-control" name="contact" [(ngModel)]="studentContact" required >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty {{isFocused}}">
                    <label class="control-label">Role</label>
                    <input type="text" class="form-control" name="role" [(ngModel)]="studentRole" required >
                  </div>
                </div>
              </div>
              <!--<div class="row">
                <div class="col-md-12">
                  <div class="form-group form-black label-floating is-empty {{isFocused}}">
                    <label class="control-label">Contact</label>

                  </div>
                </div>
              </div>-->
              <input type="file" [ngModel] accept="image/*" (change)="onFileSelcted($event)">
              <!-- <image-upload  [max]="1" url="https://httpbin.org/status/200" [extensions]="['jpeg','png']" ></image-upload>

                      <textarea class="form-control" rows="5" [(ngModel)]="" name="details"></textarea>
                    </div>
                  </div>
                </div>
              </div>-->

              <button type="submit" [disabled]="!f.valid" class="btn btn-danger pull-right" >{{buttonName}}</button>

                <div class="modal-dialog" role="document" style="width: 400px">
                  <div class="modal-content">

                    </div>
                  </div>
                </div>
              </div>
-->
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>



      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a *ngIf="addOrEdit; else templateName">
              <img class="img" src="../assets/img/faces/marc.jpg"/>
            </a>
              <ng-template #templateName >
                  <img class="img" src="../assets/img/student/{{imagePath}}"  />
              </ng-template>

          </div>

          <div class="content">
            <!--<h1>Department Name</h1>-->
            <h4 class="card-title">{{studentName}}</h4>
            <h6 class="category text-gray" > {{studentRole}}</h6>
            <h6 class="category text-gray" > {{studentDepartment}}</h6>
            <h6 class="category text-gray" > {{studentEmail}}</h6>
            <h6 class="category text-gray" style="padding-right: 10px">{{studentAddres}}</h6>
            <h6 class="category text-gray" > {{studentContact}}</h6>

            <p class="card-content">
              {{studentName}}
            </p>

        </div>
      </div>
